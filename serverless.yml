service: sls-typescript-template

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: '20201221'
  memorySize: 256
  region: us-east-1
  apiGateway:
    shouldStartNameWithService: true
  stage: local
  
functions:
  hello:
    handler: dist/src/handlers/hello.handler
    events:
      - http:
          method: GET
          path: /hello

plugins:
  - serverless-offline
